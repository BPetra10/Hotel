<!DOCTYPE html>
<html lang="hu">
<head>
<title>Hotel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</head>

<body>  
    
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">   
  
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item">
      <img class="d-block w-100" src="hotel.jpg" data-color="lightblue" alt="Hotel">
        <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">
            <a href="foglalok.html" class="link">FOGLALOK</a>
        </div>
      <div class="carousel-caption d-md-block">   
          <h5>Hotelünk kinézete kívülről</h5>  
      </div>
        
      </div>   
    <div class="carousel-item">
      <img class="d-block w-100" src="kozpont.jpg" data-color="firebrick" alt="Központ">
        <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">
            <a href="foglalok.html" class="link">FOGLALOK</a>
        </div>
      <div class="carousel-caption d-md-block">
        <h5>Központ és ügyfélkapcsolat</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="szoba.jpg" data-color="violet" alt="Szoba">
        <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">
            <a href="foglalok.html" class="link">FOGLALOK</a>
        </div>
      <div class="carousel-caption d-md-block">
        <h5>Szép szobák, mesés pihenés</h5>
      </div>
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" src="piheno.jpg" data-color="lightblue" alt="Pihenő">
          <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">
            <a href="foglalok.html" class="link">FOGLALOK</a>
        </div>
      <div class="carousel-caption d-md-block">
        <h5>Relaxációs lehetőség a szabadban</h5>
      </div>
    </div>
  </div>
    
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
</div>
    
    <script>
        var $item = $('.carousel-item'); 
        var $wHeight = $(window).height();
        $item.eq(0).addClass('active');
        $item.height($wHeight); 
        $item.addClass('full-screen');

        $('.carousel img').each(function() {
        var $src = $(this).attr('src');
        var $color = $(this).attr('data-color');
        $(this).parent().css({
        'background-image' : 'url(' + $src + ')',
        'background-color' : $color
        });
        $(this).remove();
        });

        $(window).on('resize', function (){
        $wHeight = $(window).height();
        $item.height($wHeight);
        });

        $('.carousel').carousel({
        interval: 4000,
        pause: "false"
        });  
    </script>
    
    <style>
        h5 {
            display: inline-block;
            padding: 10px;
            background: crimson;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-family:serif;
            font-size: 25px;
            }

        .full-screen {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            }       
        
        .link {
            font-size: 80px;
            font-family:serif;
            color:deeppink;
            text-shadow: 2px 2px 5px blue;
        }
        
        a:hover
        {
            color: yellow;
        }
    </style>

</body>
</html>
